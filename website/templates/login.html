<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Notes</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .left-side {
      background-color: #dcdcdc; /* Slightly Darker Grey */
      padding: 40px;
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Set the height to cover the entire left side */
    }

    .right-side {
      background-color: #f5f5f5; /* Light Grey */
      padding: 40px;
      width: 50%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #336699; /* Complementary Color */
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2c5c8a; /* Slightly Darker Complementary Color on hover */
    }

    a {
      color: #336699;
      text-decoration: none;
      margin: 5px;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .footer-links a {
      font-size: 12px;
      color: #999; /* Light Grey Text */
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row login-container">
      <div class="col-md-6 left-side">
        <h1>Notes</h1>
        <p>A simple and effective note-taking app.</p>
      </div>
      <div class="col-md-6 right-side">
        <h1>Welcome</h1>
        <form method="post" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="footer-links">
          <a href="#">Forgot Password</a>
          <a href="#">Sign Up</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
